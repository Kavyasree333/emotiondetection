</head>
<body>
    <div class="navb">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html#home">EmoVision</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active" id="home">
                  <a class="nav-link" href="index.html#home-section">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="about">
                    <!-- try.html -->
                    <a class="nav-link" href="index.html#about-section">About <span class="sr-only">(current)</span></a>
                <li class="nav-item active" id="usecase">

                <li class="nav-item active" id="try">
                    <a class="nav-link" href="try.html">Try <span class="sr-only">(current)</span></a>

            </div>
          </nav>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Try It On Your Own</h2>
        
        <div class="row">
            <!-- Image Upload Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Upload Image
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="imageUpload">Select Image</label>
                                <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Image</button><br><br>
                            <a href="result.html" class="btn btn-primary">View Result</a>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Video Upload Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Upload Video
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="videoUpload">Select Video</label>
                                <input type="file" class="form-control-file" id="videoUpload" accept="video/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Video</button><br><br>
                            <a href="result.html" class="btn btn-primary">View Result</a>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Webcam Capture Form -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        WebCam Access
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                            </div>
                            <button type="button" class="btn btn-primary" id="webcam-view">Use WebCam</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
